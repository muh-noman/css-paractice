<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Units In Css</title>
    <style>
        #one{
            font-size: 50px;
        }
        #two{
            font-size: 10px;
        }
        #three{
            font-size: 1px;
        }
    </style>
</head>
<body>
    <ul>
        <li id="one">Hi</li>
        <li id="two">Hi</li>
        <li id="three">Hi</li>
    </ul>
</body>
</html>
